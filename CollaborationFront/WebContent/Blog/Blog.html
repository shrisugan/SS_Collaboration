<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <div class="container">
   <div class="container">
    <h1 class="well">Blog Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form ng-submit="bc.submit()" >
					<div class="col-sm-12">
						<div class="row">
						
						<div class='field' ng-show="bc.blog.blogid">
        <label for='blogid'></label>     <!-- readonly="true" -->
        <input id='blogid' name='blogid' type='hidden' ng-model="bc.blog.blogid" >
      </div>
							<div class="form-group">
								<label>Title</label>
								<input type="text" placeholder="Title " class="form-control"  ng-model="bc.blog.title" required/>
							</div>
							
		
										
						<div class="form-group">
							<label>Description</label>
							<textarea placeholder="Description" rows="3" class="form-control" ng-model="bc.blog.description" required/>
						</div>	
											
					
					
					<button type="submit" class="btn btn-lg btn-success">Submit</button>					
					</div></div>
				</form> 
				</div>
	</div>
	</div></div>
</body>
</html>
