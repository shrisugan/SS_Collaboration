<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">

/* .abc{
padding-left: 1.5em;
-moz-box-shadow: 0 0 10px #ccc; 
-webkit-box-shadow: 0 0 10px #ccc; 
box-shadow: 0 0 10px #ccc; 
    background-color: #DAA520;
} */
* {
	transition: all .5s ease;
	-moz-transition: all .5s ease;
	-webkit-transition: all .5s ease
}

.three {
	width: 33.3333%;
	float: left;
	text-align: center;
}

.three img {
	width: 100%;
}

.image-wrap {
	width: 100%;
	float: left;
	height: 243px;
	overflow: hidden;
	position: relative;
}

.absolut-onhover h5 {
	margin: 0px;
	padding: 10px 0px;
	color: #ff6600;
	font-size: 22px;
	line-height: 30px;
	text-transform: capitalize;
}

.absolut-onhover {
	background: rgba(0, 0, 0, .8);
	width: 100%;
	height: 100%;
	position: absolute;
	top: 80%;
	left: 0;
	padding: 0 0px;
	text-align: center;
}

.image-wrap  .vertical-align {
	top: 45px;
	position: absolute;
	left: 50%;
	transform: translateX(-50%) translateY(-50%);
}

.image-wrap:hover  .absolut-onhover {
	top: 0px;
}

.image-wrap:hover  .vertical-align {
	top: 50%;
}
</style>
</head>
<body>
	<div ng-controller="UserController as uc">

		<div class="container" ng-controller="BlogController as bc">
			<h3>Blogs</h3>
			<div class="row" ng-init="bc.AcceptedBlogs()">
				<div class="three" ng-repeat="u in bc.blogsAccept">
					<div class="image-wrap">
						<img
							src="http://usgraduatesblog.com/wp-content/uploads/2012/10/Article2.jpg"
							alt="dasdas" />
						<div class="absolut-onhover">
							<div class="vertical-align">

								<h3>
									Title: <span ng-bind="u.title"></span>
								</h3>
								<h6>
									Authored By:<span ng-bind="u.username"></span>
								</h6>
								<!-- <h6>Status: <span ng-bind="u.status"></</span></h6> -->
								<h5>
									Desc: <span ng-bind="u.description"></span>
								</h5>
								<a href="" ng-click="bc.get(u)" class="btn btn-info">Read
									More</a>
								<hr>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="container" ng-controller="JobController as jc">
			<h3>Jobs</h3>
			<div class="row">
				<div class="three" ng-repeat="jo in jc.jobs">
					<div class="image-wrap">
						<img
							src="http://usgraduatesblog.com/wp-content/uploads/2012/10/Article2.jpg"
							alt="dasdas" />
						<div class="absolut-onhover">
							<div class="vertical-align">

								<h3>
									<span ng-bind="jo.title"></span>
								</h3>
								<h6>
									Company Name:<span ng-bind="jo.companyname"></span>
								</h6>
								<h5>
									<span ng-bind="jo.qualification"></span>
								</h5>
								<!-- <h3><span ng-bind="jo.status"></span></h3>
 -->
								<h5>
									Created On:<span ng-bind="jo.timeStamp"></span>
								</h5>
								<a href="" ng-click="jc.get(jo)" class="btn btn-info">Read
									More</a>
								<hr>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="container" ng-controller="ForumController as fc">
			<h3>Forums</h3>
			<div class="row" ng-init="fc.AcceptedForums()">
				<div class="three" ng-repeat="for in fc.forumsAccept">
					<div class="image-wrap">
						<img
							src="http://usgraduatesblog.com/wp-content/uploads/2012/10/Article2.jpg"
							alt="dasdas" />
						<div class="absolut-onhover">
							<div class="vertical-align">


								<h3>
									<span ng-bind="for.forumname"></span>
								</h3>
								<h6>
									Created On:<span ng-bind="for.timeStamp"></span>
								</h6>
								<h5>
									<span ng-bind="for.forumcontent" | limitTo: 25"></span>
								</h5>
								<a href="" ng-click="fc.get(for)" class="btn btn-info">Read
									More</a>
								<hr>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
