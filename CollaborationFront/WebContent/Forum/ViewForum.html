<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h4 style="float: right; margin: 0px 0px 0px 0px;"><a href="#!forum" ng-show="currentUser.name">Create New Forum</a></h4>
<div class="container" ng-repeat="for in fc.forumsAccept">
	<div class="ViewForum">
		<div class="col-md-4 col-md-offset-4 ">
        
            <!-- Begin fluid width widget -->
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-list-alt"></span>  Recent Forums
                    
                     <a style="float:right" ng-show="currentUser.userid == for.userid" ng-click="blog.edit(for.forumid)"><span class="glyphicon glyphicon-pencil editContent"></span></a>
                   <a style="float:right" ng-show="currentUser.userid == for.userid" ng-click="blog.remove(for.forumid)" ><span class="glyphicon glyphicon-trash editContent"></span></a> </h3>
  
                </div>
                <div class="panel-body">
                    <ul class="media-list">
                        
                            <div class="media-body">
                                <h4 class="media-heading">
                                                <a href="#" class="text-info">
                                                   <span ng-bind="for.forumname"></span></a></h4>
                                                   
                                <p class="margin-top-10 margin-bottom-20">
                                    <h4>Content: <span ng-bind="for.forumcontent"></span> <br>
                                         with Status: <span ng-bind="for.status"></span></h4></p>
                                          
                                   
                            </div>
                        
                              
	<h2><span ng-bind="for.username"></span></h2>
	 <span class="blog-date" ng-bind="for.timeStamp" ></span>
                    </ul>
                    <a href="#" class="btn btn-default btn-block">More Forums  »</a>
                </div>
            </div>
            <!-- End fluid width widget -->
            
        </div>
	</div>
</div>

</body>
</html>
