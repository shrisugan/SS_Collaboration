<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
   <div class="container">
    <h1 class="well">Forum Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form ng-submit="fc.submit()" >
					<div class="col-sm-12">
						<div class="row">
							<div class="form-group">
								<label>Title</label>
								<input type="text" placeholder="Title " class="form-control"  ng-model="fc.forum.forumname" />
							</div>
							
		
										
						<div class="form-group">
							<label>Description</label>
							<textarea placeholder="Description" rows="3" class="form-control" ng-model="fc.forum.forumcontent" />
						</div>	
											
					
					
					<button type="submit" class="btn btn-lg btn-success">Submit</button>					
					</div></div>
				</form> 
				</div>
	</div>
	</div></div>
</body>
</html>
